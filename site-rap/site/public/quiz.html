<body>

    <div class="all">
        <button onclick="comecar()">Começar</button>
        <div class="all_conteudo">
            <div class="box_pergunta">
                <p id="div_pergunta"></p>
            </div>
            <div class="box_alter">
                <div class="alter" id="box_alter1" onclick="certo()">
                    <p id="div_alter1" class='teste'></p>

                <div class="alter" id="box_alter2" onclick="errado()">

<script>
    var perguntas = ['Qual o Album mais vendido do rap nacional', 'teste2', 'teste3', 'teste4', 'teste5', 'teste6']

    var respostas = ['Racionais Mc’s — Sobrevivendo No Inferno (1997)', 'resposta2', 'resposta3', 'resposta4', 'resposta5', 'resposta6']

    var alternativas1 = ['Facção Central — Versos Sangrentos (1999)', 'resposta2.1', 'resposta3.1', 'resposta4.1', 'resposta5.1', 'resposta6.1']

    var alternativas2 = ['Sabotage — Rap é Compromisso (2000)', 'resposta2.2', 'resposta3.2', 'resposta4.2', 'resposta5.2', 'resposta6.2']

    var cont = 0
    var cont_acertos = 0
    var cont_erros = 0

    
    setInterval(function () {
        box_alter1.style.backgroundColor = 'white'
        box_alter2.style.backgroundColor = 'white'
        box_alter3.style.backgroundColor = 'white'
    }, 2000)



    function comecar() {
        div_pergunta.innerHTML = perguntas[cont]
        div_alter1.innerHTML = respostas[cont]
        div_alter2.innerHTML = alternativas1[cont]
        div_alter3.innerHTML = alternativas2[cont]
    }


    function certo() {
        /* console.log('acertou') */
        if (cont == 0) {
            box_alter1.style.backgroundColor = 'green'
        }
        if (cont == 1) {
            box_alter1.style.backgroundColor = 'green'
        }
        if (cont == 2) {
            document.getElementById('box_alter1').setAttribute('onclick', 'errado()');
            document.getElementById('box_alter2').setAttribute('onclick', 'certo()');
            box_alter2.style.backgroundColor = 'green'
        }
        if (cont == 3) {
            document.getElementById('box_alter2').setAttribute('onclick', 'errado()');
            document.getElementById('box_alter3').setAttribute('onclick', 'certo()');
            box_alter3.style.backgroundColor = 'green'
        }
        if (cont == 4) {
            document.getElementById('box_alter3').setAttribute('onclick', 'errado()');
            document.getElementById('box_alter1').setAttribute('onclick', 'certo()');
            box_alter1.style.backgroundColor = 'green'
        }
        if (cont == 5) {
            document.getElementById('box_alter3').setAttribute('onclick', 'errado()');
            document.getElementById('box_alter2').setAttribute('onclick', 'certo()');
            box_alter2.style.backgroundColor = 'green'
        }
        cont++
        cont_acertos++
        setTimeout(function () {
            comecar()
        },2050)
    }


    function errado() {
        /* console.log('errou') */
        /*         var teste = document.querySelectorAll('.alter')
                var resultadoTeste = teste.getAttribute('onclick') */
        var value1 = document.getElementById('box_alter1').getAttribute('onclick')
        var value2 = document.getElementById('box_alter2').getAttribute('onclick')
        var value3 = document.getElementById('box_alter3').getAttribute('onclick')
        if (value1 == 'errado()') {
            box_alter1.style.backgroundColor = 'red'
        }
        if (value2 == 'errado()') {
            box_alter2.style.backgroundColor = 'red'
        }
        if (value2 == 'errado()') {
            box_alter3.style.backgroundColor = 'red'
        }
        cont++
        cont_erros ++
        setTimeout(function () {
            comecar()
        },2050)
    }



</script>
